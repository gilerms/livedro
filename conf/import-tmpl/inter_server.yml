# Config para Storages
#
# Para acessar o armazenamento premium, use o comando de script 'openstorage2'.
# Se repositórios premium forem adicionados, copie a estrutura da tabela de armazenamento e corresponda ao nome da tabela nesta configuração.
# O 'max' dos storages premium não são ajustados pela configuração 'vip_storage_increase' nem por MIN_STORAGE.
#
# Estrutura:
# - ID: <storage_id> // (int) O ID de armazenamento será usado para o comando de script 'openstorage2'.
# Name: "<nome do armazenamento>" // (string) O nome do armazenamento será enviado para o cliente para ser exibido na barra de título.
# Table: "<storage_table>" // (string) Nome da tabela onde o armazenamento é salvo. A estrutura da tabela é a mesma que a tabela de armazenamento padrão.
# Max: <max_amount> // (int) * optional * Número máximo de itens no armazenamento. MAX_STORAGE será usado se nenhum valor for definido.
################################################## ################################################## ###########################################
#Storages:
# -ID: 1
# Name: "Armazenamento VIP"
# Table: "vip_storage"
# Max: 300