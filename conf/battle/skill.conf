//    1.0 Cabeçalho e Tradução [Rarord]                  
//    - Anotações                                        
// Nota 1: O valor é um parâmetro de configuração (ligado / desligado, sim / não ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
// assume tipos de unidades (1: Pc, 2: Mob, 4: Pet, 8: Homun, 16: Mercenário)
// ============================================================================  

// A taxa de tempo que leva para lançar um feitiço (Nota 2, 0 = Sem tempo de conjuração)
casting_rate: 100

// Tempo de atraso após o lançamento (Nota 2)
delay_rate: 100

// O tempo de atraso depende da DEX e / ou AGI do rodízio? (Nota 1)
// Nota: Nos servidores oficiais, nem Dex nem Agi afetam o tempo de atraso
delay_dependon_dex: no
delay_dependon_agi: no

// Retardo mínimo permitido para QUALQUER competência após o castbegin (em milissegundos) (Nota 1)
// Nota: Ajustar isto para qualquer coisa acima de 0 pode parar os speedhacks.
min_skill_delay_limit: 100

// Esse atraso é o min 'não pode andar atrasado' de todas as habilidades.
// NOTA: Não defina isso muito baixo, se um personagem começar a se mover logo após
// fazendo uma habilidade, o cliente não atualizará isto, e o jogador / mob irá
// aparece para "teleportar" depois.
default_walk_delay: 300

// Desativar completamente o atraso de habilidade dos seguintes tipos (Nota 3)
// NOTA: Por padrão, mobs não têm o atraso de habilidade como especificado na habilidade
// banco de dados, mas segue o próprio atraso de habilidade de 'reutilização' que é especificado em
// a skill mob db. Quando definido, o atraso de todas as habilidades se torna
// min_skill_delay_limit.
no_skill_delay: 2

// Em que dex o tempo de lançamento se torna zero (instacast)?
castrate_dex_scale: 150

// Quanto (dex * 2 + int) a variável elenco vira zero?
vcast_stat_scale: 530

// Nos servidores oficiais, o atraso de ativação é aplicado no castbegin. Não há atraso de aplicação aplicado
// no castend. Defina isso para qualquer valor acima de 0 para aplicar também o atraso de movimento no modelo. (Nota 2)
// NOTA: Ajustar isto irá quebrar o encadeamento de habilidades com o tempo de conjuração mas sem atrasos no pós-teste.
// Os atrasos do lado do cliente são diferentes de habilidade para habilidade e geralmente variam de 140 a 180.
// Se você quiser ser seguro, um valor entre 90 e 140 é recomendado.
skill_amotion_leniency: 0

// Os ataques normais poderão ignorar o atraso após as habilidades? (Nota 1)
skill_delay_attack_enable: yes

// Intervalo adicionado às habilidades após o término do tempo de transmissão.
// Decide a que distância o alvo pode se afastar depois que a habilidade começou a ser lançada antes que a habilidade falhe.
// 0 desativa essa verificação de intervalo (padrão)
skill_add_range: 0

// Se o alvo se move fora do intervalo durante o lançamento, nós pegamos os itens e SP para a habilidade de qualquer maneira? (Nota 1)
skill_out_range_consume: no

// A distância entre o caster e o alvo define se a habilidade é uma habilidade à distância? (Nota 3)
// Se definido, quando a distância entre o caster e o alvo for maior que 3, a habilidade será considerada de longo alcance, caso contrário, será um intervalo corpo-a-corpo.
// Se não definido, o intervalo é determinado pelo intervalo da habilidade (se for acima de 5, a habilidade é variada).
// Padrão 14 (mobs + pets + homun)
skillrange_by_distance: 14

// O alcance da arma equipada deve sobrepor o range da skill definido no skill_db para a maioria das skills baseadas em armas? (Nota 3)
// NOTA: As habilidades afetadas por essa opção são aquelas cujo intervalo no skill_db é negativo. Por padrão, sempre é usada a faixa de habilidades.
// Note que se você quer que todas as habilidades de monstros tenham um alcance de 9 você precisa setar monster_ai e 0x400.
skillrange_from_weapon: 0

// Deve-se verificar o status do lançador em todos os ataques de perícias?
// Quando definido como sim, meteoros, rajadas de tempestade e quaisquer outras habilidades de solo terão
// nenhum efeito enquanto o conjurador é incapaz de lutar (por exemplo: atordoado).
skill_caster_check: yes

// As habilidades colocadas no solo devem ser removidas assim que o lançador morrer? (Nota 3)
clear_skills_on_death: 0

// As habilidades colocadas no solo devem ser removidas quando o lançador muda de mapa? (Nota 3)
clear_skills_on_warp: 15

// Configurar isto para YES irá sobrescrever o modo alvo das skills baseadas no solo com o flag 0x01 para "No Enemies"
// As duas habilidades afetadas por padrão são Pneuma e Safety Wall (se definido como yes, essas duas habilidades não protegerão todos, mas apenas aliados)
// Veja db / skill_unit_db.txt para mais informações.
defunit_not_enemy: no

// As habilidades sempre devem causar pelo menos dano de 'hits' quando elas não perdem / são bloqueadas?
// Muitas habilidades terão seus danos multiplicados pelo número de acertos (veja skill_db), eles sempre causarão 1 HP
// dano por golpe, mesmo contra plantas. Mas algumas habilidades são, na verdade, um único hit que é exibido apenas como múltiplo
// exitos. Para essas habilidades, o dano é dividido pelo número de acertos e arredondado para baixo. Isso significa que as plantas não aceitam
// qualquer dano deles. Exemplos: Sonic Blow, Lord of Vermillion
// Com essa configuração, você pode mudar o comportamento oficial e fazer com que essas habilidades causem pelo menos 1 HP de dano por golpe.
// Valores: 1 para ataques baseados em armas, 2 para ataques mágicos, 4 para ataques diversos.
skill_min_damage: 0

// A taxa de atraso do combo do monge (Nota 2)
combo_delay_rate: 100

// Use o tipo alternativo automático de habilidade de ataque do contador? (Nota 3)
// Para os caracteres em que está definido, 100% Crítico,
// Caso contrário, desconsidere DEF e HIT + 20, CRI * 2
auto_counter_type: 15

// As habilidades de solo podem ser colocadas umas em cima das outras? (Nota 3)
// Por padrão, as habilidades com o conjunto UF_NOREITERATION não podem ser empilhadas na parte superior
// outras habilidades, essa configuração substituirá isso. (skill_unit_db)
skill_reiteration: 0

// As habilidades de solo NÃO podem ser colocadas embaixo / perto de jogadores / monstros? (Nota 3)
// Se definido, somente habilidades com o conjunto UF_NOFOOTSET serão afetadas (skill_unit_db)
skill_nofootset: 1

// Devem armadilhas (hunter traps + atoleiro) mudar seu alvo para "all" dentro do campo gvg / pvp? (Nota 3)
// Padrão nos servidores oficiais: 1 (para jogadores)
gvg_traps_target_all: 1

// Armadura da configuração de visibilidade (armadilha com o sinalizador UF_HIDDEN_TRAP):
// 0 = Sempre visível
// 1 = Ativar invisibilidade em mapas versus (GVG / PVP / BG)
// 2 = Ativar invisibilidade em todos os mapas
// Padrão nos servidores oficiais: 0 para Pré-renovação, 2 para Renovação
// traps_setting: 0

// Restrições aplicadas à habilidade Convocar Flora do Alquimista (adicionar conforme necessário)
// 1: Permite que os jogadores danifiquem as floras fora do terreno.
// 2: Desativar com diferentes tipos ao mesmo tempo
// (por exemplo: proíbe invocar qualquer coisa, exceto hidras, quando já houver
// uma hidra de fora)
summon_flora_setting: 3

// Se as habilidades colocadas para baixo irão verificar as paredes (Nota 1)
// (ex. Storm Gust lançada contra uma parede não atingirá o outro lado.)
skill_wall_check: yes

// Quando cloaking, se a parede é marcada ou não. (Nota 1)
// Nota: Quando a habilidade não verifica paredes, você sempre será considerado
// como se você tivesse uma parede próxima a você (você sempre obtém a velocidade baseada na parede).
// Adicione as configurações conforme necessário, sendo que o hit sempre revela você.
//
// 0 = não verifica paredes
// 1 = Verificar paredes
// 2 = Cloaking não é cancelado ao atacar.
// 4: o ocultamento não é cancelado ao usar habilidades
player_cloak_check_type: 1
monster_cloak_check_type: 4

// Não é possível colocar habilidades terrestres ilimitadas ao mesmo tempo (Nota 3)
land_skill_limit: 9

// Determina qual tipo de mensagem com falha na habilidade deve ser enviada:
// 1 - Desativa todas as mensagens com falha na habilidade.
// 2 - Desativar mensagens com falha na habilidade devido a atrasos de ação.
// 4 - Desativar mensagem com falha do Snatcher
// 8 - Desativar mensagem com falha do Envenom
display_skill_fail: 2

// Um ​​jogador na sala de bate-papo (no jogo) pode ser distorcido por um portal de warp? (Nota 1)
chat_warpportal: no

// O que a habilidade "Sense" do assistente deve mostrar nos campos de defesa?
// 0: não mostrar defesa
// 1: Base defense [RE default]
// 2: Defesa Vit / Int
// 3: Ambos (a adição de ambos)
sense_type: 1

// Qual estilo ofensivo do dedo será usado?
// 0 = Estilo égide (único ataque multi-hit)
// 1 = estilo Athena (múltiplos ataques consecutivos)
finger_offensive_type: 0

// Grandcross Settings (Não mexa com estes)
// Se definido como não, o intervalo de ocorrências é aumentado com base na quantidade de mobs que estão na mesma célula
// (significa que quando houver mobs empilhados na mesma célula, eles não receberão todos os hits)
gx_allhit: no

// Tipo de exibição grandcross (padrão 1)
// 0: caractere amarelo
// 1: personagem branco
gx_disptype: 1

// Max Level Difference for Devotion
devotion_level_difference: 10

// Usando o comportamento 'antigo' para devoção vs refletir dano? (Nota 2)
// O padrão é 0 (oficial). Se 'devotion_rdamage' for> 0 (chance de dedicar o dano refletido),
// quando o jogador com devoção ataca o jogador com capacidade de refletir dano (bônus de item ou habilidade),
// o dano será tomado pela pessoa que provê devoção ao invés do atacante.
devotion_rdamage: 0

// Oficialmente, o escudo refletivo (SC_REFLECTDAMAGE) reflete o dano físico por habilidade ou ataque normal.
// Mas se o alvo está sendo devotado, isto SOMENTE reflete o dano da perícia corpo-a-corpo. (Nota 1)
devotion_rdamage_skill_only: yes

// Se não, você pode usar apenas as habilidades do conjunto. (Nota 1)
player_skill_partner_check: yes

// Remove o tipo de armadilha
// 0 = Sistema Aegis: Retorna 1 item 'Trap'
// 1 = Sistema Athena: Retorna todos os itens usados ​​para implantar a armadilha
skill_removetrap_type: 0

// O uso de arco para fazer um backstab dá 50% de penalidade de dano? (Nota 1)
backstab_bow_penalty: yes

// Quantas vezes você poderia tentar roubar uma multidão?
// Nota: Ajuda a evitar a exploração de monstros com poucos itens raros
// Use 0 para desativar (o valor máximo permitido é 255)
skill_steal_max_tries: 0

// O Berserk / Frenzy cancela outros auto-buffs quando usado?
berserk_cancels_buffs: no

// Nível e Força do "MVP heal". Quando alguém lança uma cura desse nível ou
// acima, a fórmula de recuperação é ignorada e esse valor é usado no lugar.
max_heal: 9999
max_heal_lv: 11

// Configuração de habilidade de recall de emergência (adicionar como apropriado).
// Note que para a habilidade ser utilizável,
// você precisa de pelo menos um dos 1/2 e 4/8
// 1: Habilidade é utilizável fora da dor.
// 2: Habilidade é utilizável durante a dor.
// 4: Habilidade é utilizável fora dos campos de GvG
// 8: Skill é utilizável em terreno GvG
// 16: Desativar habilidade de mapas "nowarpto"
// (funcionará em castelos GVG, mesmo que estejam configurados para nowarpto, embora)
emergency_call: 11

// Configuração das habilidades de aura da guilda (adicione conforme apropriado).
// (Isso afeta GD_LEADERSHIP, GD_GLORYWOUNDS, GD_SOULCOLD e GD_HAWKEYES)
// Note que para a habilidade ser utilizável,
// você precisa de pelo menos um dos 1/2 e 4/8
// 1: A habilidade funciona fora da dor.
// 2: A habilidade funciona durante a dor.
// 4: A habilidade funciona fora dos campos de GvG
// 8: Skill trabalha em terreno GvG
// 16: Desativar habilidade de afetar o Guild Master
guild_aura: 31

// Max Nível Possível de Habilidades de Monstro
// Nota: Se seus MVPs forem muito difíceis, reduza para 10.
mob_max_skilllvl: 100

// Permite que os jogadores pule o menu ao conjurar o nível 1 do Teleporte
// Menu contém duas opções. "Aleatório" e "Cancelar"
skip_teleport_lv1_menu: no

// Permitir o uso de habilidades de SG sem o dia apropriado (Sol / Lua / Estrela)?
allow_skill_without_day: no

// Permitir o uso de magia do tipo ES nos jogadores?
allow_es_magic_player: no

// Milagre da relação de habilidade Sol, Lua e Estrelas (100% = 10000)
sg_miracle_skill_ratio: 2

// Milagre da duração da habilidade Sol, Lua e Estrelas em milissegundos
sg_miracle_skill_duration: 3600000

// Anjo da relação de habilidade Sol, Lua e Estrelas (100% = 10000)
sg_angel_skill_ratio: 10

// Habilidades que o bHealPower tem efeito sobre
// 1: Cura, 2: Santuário, 4: Jarra de Poções, 8: Jarra Esbelta, 16: Maçã de Idun
skill_add_heal_rate: 7

// Se o dano do EarthQuake com um único alvo na tela pode ser refletido.
// Nota: Nos servidores oficiais, o EQ é refletível quando há apenas um alvo na tela,
// que pode ser um exploit para caçar os MVPs.
eq_single_target_reflectable: yes

// No servidor oficial, você receberá dano do Reflection e de algumas Cartas de Tarot mesmo em status invencível.
// Quando esta configuração está ativada, ela permite que você fique imune a todos os tipos de danos, incluindo os declarados anteriormente.
// (O número será exibido, mas nenhum dano real será feito)
invincible.nodamage: no

// Dancing Weapon Switch
// Nos servidores oficiais, existe uma correção que impede a troca de armas para cancelar músicas.
// Padrão: sim
dancing_weaponswitch_fix: yes

// Skill Trap Type
// Nos servidores oficiais, se uma unidade estiver completamente imune a knockback, ela continuará andando até o último bloco de destino antes
// parando quando infligido por um efeito de status de parada (incluindo armadilhas como Ankle Snare e Spiderweb). Todas as armadilhas
// o caminho será ativado.
// Isso NÃO inclui ser imune ao knock back de equip. Este bônus só ajuda contra as habilidades de knockback.
// 0: (oficial)
// 1: Os efeitos de parada no GvG / WoE fazem com que as unidades parem imediatamente.
// 2: Os efeitos de parada fazem com que os monstros imunes a knockback / bosses parem imediatamente.
// 3: 1 + 2
skill_trap_type: 0

// Reação em cadeia da Bash Bowling Bash
// 0: Use o sistema oficial de linhas de medianiz
// 1: Sistema de linhas de medianiz sem falha de demi gutter
// 2-20: Área ao redor do lançador (2 = 5x5, 3 = 7x7, 4 = 9x9, ..., 20 = 41x41)
// Nota: Se você derrubar o alvo fora da área, ele será atingido apenas uma vez e não causará dano de salpico.
bowling_bash_area: 0

// Comportamento de pushback (nota 1)
// Nos servidores oficiais, bater em uma parede sempre fará com que a unidade pare de se mover.
// Se "não", a unidade continuará se movendo ao se aproximar das paredes na diagonal (antigo comportamento de Athena).
path_blown_halt: yes

// Taekwon Mission mob check name
// iRO Wiki States: Se o seu alvo é Goblin, qualquer monstro chamado "Goblin" contará para a missão.
// 0: Off (padrão)
// 1: Todos os 5 monstros Goblin serão contados, independentemente do Mob ID (Mob ID: 1122-1126) - iRO padrão
// 2: Qualquer monstro com o mesmo nome exacto contará, independentemente do Mob ID - Comparação baseada em jName
taekwon_mission_mobname: 0

// Um ​​jogador pode se teletransportar em cima de um portal do Map Warp? (Nota 1)
// Nos servidores oficiais, os jogadores não conseguiram fazê-lo.
teleport_on_portal: no

// A direção do knockback para o Cart Revolution é sempre West? (Nota 1)
// Nos servidores oficiais, o alvo sempre será direcionado para o oeste. Se desativado, o alvo será derrubado.
cart_revo_knockback: yes

// Nos servidores oficiais, a direção do sopro do chuveiro da seta sempre depende da localização da habilidade para o alvo, em vez de do lançador para o alvo
arrow_shower_knockback: yes

// Em servidores oficiais, o Storm Gust consiste em 81 unidades que causam 3x3 de dano de splash "longe do centro". Devido a
// células do sudoeste sendo processadas primeiro, isso geralmente leva a um recuo para o nordeste. Knockback no
// bordas estarão longe do SG. A direção do Knockback também pode ser influenciada pelo Ganbantein e pelo Land Protector. Se vocês
// faça um buraco no SG, por exemplo, crie um efeito de "sugar".
// Se você desabilitar esta configuração, a direção de knockback será completamente aleatória (estilo eAthena).
stormgust_knockback: yes

// Para RENEWAL_CAST (nota 2)
// Por padrão, a habilidade que tem o valor "0" para o tempo de lançamento fixo usará 20% do tempo de conversão
// como tempo de lançamento fixo e o restante (80%) como tempo de lançamento variável.
// Coloque 0 para desabilitar o Tempo de Lançamento Fixo padrão (assim como -1 é o skill_cast_db.txt).
default_fixed_castrate: 20

// Em servidores oficiais, habilidades que atingem todos os alvos em um caminho (por exemplo, ataque de seta com foco e primeiro vento) primeiro
// calcula uma das oito direções e então aplica um AoE baseado nessa direção. Isso significa que pode haver
// áreas que tais habilidades não podem atingir. Se você mirar em um monstro em tal área, somente este monstro será atingido.
// O terceiro skill de trabalho Flame Launcher e Cannon Spear podem falhar completamente.
// Defina isso para "não" para calcular um caminho do rodízio para o alvo e acertar tudo perto desse caminho.
// Você pode ajustar splash e maxcount no skill_db para ajustar a largura e o comprimento dessas habilidades.
// Nota: Brandish Spear sempre usará este algoritmo devido ao seu comportamento especial de dano.
skill_eightpath_algorithm: yes

// Pode danificar unidades de habilidade como icewall e traps (Nota 3)
// Nos servidores oficiais, os jogadores podem danificar os icewalls e algumas armadilhas com habilidades. Quando monstros usam habilidades, dano
// será mostrado nos icewalls e traps, mas na verdade não é subtraído da durabilidade.
// A configuração oficial torna muito fácil interceptar MVPs, configure isso para 31 se você quiser que todas as unidades sejam capazes de
// habilidades de dano (comportamento anterior).
can_damage_skill: 1

// O Tarot Card of Fate deve ter a mesma chance de cada carta? (Nota 1)
// Chances oficiais: 15%: LOVERS | 10%: TOLO, MAGIA, ALTA SACERDOTISA, FORÇA, SOL | 8%: TEMPERANÇA
// 7%: CHARIOT | 6%: O HANGED MAN | 5%: MORTE, ESTRELA | 2%: TORRE | 1%: RODA DE FORTUNA, DIABO
// Se você definir isso como "yes", a chance para cada cartão será 1/14.
tarotcard_equal_chance: no

// Deve o Dispel trabalhar em músicas quando o alvo não está na área da música? (Nota 1)
// Nos servidores oficiais, é impossível dissipar músicas.
// Dica: Também afeta a habilidade Rebelião "Vanishing Buster".
dispel_song: no

// Banana Bomb da duração de sessão da skill Make Bomb da Genetic.
// Duração oficial é de 1000 ms * Nível de emprego do lançador / 4.
// 0: usa a duração oficial
// X: insira uma duração personalizada em milissegundos.
banana_bomb_duration: 0

// Os itens que você tentar criar serão descartados se você não tiver mais espaço no seu inventário? (Nota 1)
// Oficial: não
// Lógica herdada da lógica: sim
skill_drop_items_full: no
