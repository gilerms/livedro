//                                             
//    1.0 Cabeçalho e Tradução [Rarord]                  
//    - Anotações                                        
// Nota 1: O valor é um parâmetro de configuração (ligado / desligado, sim / não ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
// assume tipos de unidades (1: Pc, 2: Mob, 4: Pet, 8: Homun)
// ============================================================================  

// Taxa de captura de animais de estimação (Nota 2)
pet_catch_rate: 100

// Você pode nomear um animal de estimação mais de uma vez? (Nota 1)
pet_rename: no

// A taxa que um animal de estimação receberá se alimentando. (Nota 2)
pet_friendly_rate: 100

// A taxa na qual um animal de estimação ficará com fome. (Nota 2)
pet_hungry_delay_rate: 100

// Se o seu animal de estimação estiver com fome, por quanto a amizade diminuirá. (O padrão é 5)
// Nota: A amizade é 0-1000 total, a 0 o animal foge.
pet_hungry_friendly_decrease: 5

// O animal de estimação precisa de seu equipamento antes de fazer sua habilidade? (Nota 1)
pet_equip_required: yes

// Quando o mestre ataca um monstro, quer o animal também ataque ou não. (Nota 1)
pet_attack_support: no

// Quando o mestre recebe dano do monstro, ou não o animal ataca de volta. (Nota 1)
pet_damage_support: no

// Mínima intimidade necessária para um animal de estimação apoiar seu mestre. O padrão é 900
// (a intimidade vai de 0 a 1000). Neste mínimo, a taxa de suporte é de 50% do valor normal do animal de estimação.
// No máximo (1000), a taxa de suporte é de 150%.
pet_support_min_friendly: 900

// O mesmo que acima, mas isso é para usar o campo pet_script com habilidades oficiais para animais de estimação.
pet_equip_min_friendly: 900

// Se o animal usa ou não habilidades. (Nota 1)
// Nota: Habilidades ofensivas para animais de estimação precisam de pelo menos pet_attack_support ou
// pet_damage_support para trabalhar (eles disparam enquanto o pet está atacando).
pet_status_support: no

// Taxa na qual um animal de estimação apoiará seu dono na batalha. (Nota 2)
// Afeta pet_attack_support e pet_damage_support.
pet_support_rate: 100

// O dono de pets recebe exp do dano de pets?
pet_attack_exp_to_master: no

// A taxa exp. é obtido a partir do animal de estimação atacando monstros
pet_attack_exp_rate: 100

// Sistema de nivelamento de animais de estimação. Use 0 para desabilitar (padrão).
// Quando ativado, o nível de um animal de estimação é um percentual fixo do mestre. (Nota 2)
// Se 200%, pet tem nível duplo, se 50% tem metade do seu nível, etc.
pet_lv_rate: 0

// Quando o nivelamento do animal de estimação é ativado, quais são as estatísticas máximas para animais de estimação?
pet_max_stats: 99

// Quando o nivelamento de mascotes é ativado, esses são os limites impostos
// min / dano max. Note-se que estes apenas cap atk1 e atk2, se você
// enable pet_str, seu dano máximo é o valor base_atk + pet_max_atk2
pet_max_atk1: 500
pet_max_atk2: 1000

// Os animais de estimação são desativados durante o Guild Wars?
// Se definido como sim, os animais de estimação serão automaticamente devolvidos ao ovo quando entrarem nos castelos durante os tempos de WoE
// e a eclosão também é proibida.
pet_disable_in_gvg: no

// Will petskillattack2 damage fixo ignora a infanta defesa da planta? (Nota 1)
pet_ignore_infinite_def: yes

// Se o animal continuará ou não a atacar quando o mestre estiver morto. (Nota 1)
pet_master_dead: no
