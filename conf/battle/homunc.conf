// Configuração do Homunculus (Nota 3)
// Ativa vários 'quirks' que os fazem se comportar de maneira diferente dos caracteres normais.
// 0x01: Não pode ser direcionado por habilidades de suporte (exceto pelo mestre)
// 0x04: Mobs sempre irão atrás deles em vez de jogadores até serem atacados
// 0x08: Copia a velocidade do mestre no spawn/map-change
// 0x10: Eles exibem crítico/3+1 em vez de seus reais danos críticos na
// janela status (por padrão não tem danos críticos)
// 0x20: O Min-Matk é sempre o mesmo que o máximo
// 0x40: O atraso na reutilização de habilidades é redefinido quando elas são vaporizadas.
// 0x80: O atraso na reutilização de habilidades é redefinido quando elas são distorcidas (por habilidade ou item) com o player.
hom_setting: 0x3D

// A taxa de amizade que um homúnculo obterá ao alimentá-lo. (Nota 2)
homunculus_friendly_rate: 100

// Você pode nomear um homúnculo mais de uma vez? (Nota 1)
hom_rename: no

// Intimidade mínima para invocar o homúnculo.
homunculus_evo_intimacy_need: 91100

// Redefina a intimidade após a evolução para:
homunculus_evo_intimacy_reset: 1000

// Intimidade necessária para usar a Bio Explosão de Vanilmirth Evoluído.
hvan_explosion_intimate: 45000

// Mostra o crescimento de estatísticas para o proprietário quando um Homúnculo sobe de nível.
homunculus_show_growth: yes

// O autoloot funciona quando um monstro é morto apenas por homunculus?
homunculus_autoloot: no

// Os homúnculos devem se vaporizar quando o Mestre morrer? (Nota 2).
// Um ​​homunculus não irá se vaporizar se seu HP estiver abaixo de 80%.
homunculus_auto_vapor: 80

// Nível máximo para Homunculus regular.
homunculus_max_level: 99

// Nível máximo para Homunculus S.
homunculus_S_max_level: 150

// Nível de crescimento para Homunculus S
// Este é o nível no qual o homúnculo S pode usar suas tabelas de crescimento
// Sem isso, um shuffle faz com que todos os níveis de um Homunculus S usem seus
// tabelas de crescimento, causando estatísticas desequilibradas.
homunculus_S_growth_level: 99

// Enviar aviso de feed automático mesmo se estiver OFF (Nota 1).
// Oficial: sim
homunculus_autofeed_always: yes
