// Modo Servidor PK. Transforma todo o servidor pvp (excluindo cidades). A perda de experiência é dobrada se for morta por outro jogador.
// Quando os jogadores caçarem monstros acima de 20 níveis, eles receberão 15% adicionais e 25% de chance de receber mais itens.
// Existe um nopvp.txt para configurar mapas para não ter pk neste modo. Os novatos não podem ser atacados e não podem atacar.
// O contador normal de pvp e a exibição de classificação também são desativados.
// Nota: Se pk_mode for definido como 2 em vez de 1 (sim), os jogadores receberão um
// penalidade de maneira de 5 cada vez que eles matam outro jogador (veja manner_system
// config para ajustar como isso afetará os jogadores)
pk_mode: 0

// Exibe uma mensagem quando o jogador entra em uma zona pk.
// Somente durante o pk_mode (Nota 1)
pk_mode_mes: yes

// Configuração do sistema Manner / karma. Especifica como faz a maneira negativa
// (vermelho sem bolha de bate-papo) afeta os jogadores (adicione conforme necessário):
// 0: Sem penalidades.
// 1: Desativa o bate-papo (inclui sussurros, mensagens de festa / guilda, etc)
// 2: desativa o uso de habilidades
// 4: desativa o uso de comandos
// 8: Desativa o uso / picking / drop do item
// 16: Desativa a criação de salas (salas de bate-papo e lojas de venda)
manner_system: 15

// Para o modo do servidor PK. Altere isto para definir o nível mínimo que os jogadores podem iniciar o PK-ing
pk_min_level: 55

// Para o modo do servidor PK. Especifica a diferença máxima de nível entre
// jogadores para deixá-los atacar um ao outro. 0 desativa o referido limite.
pk_level_range: 0

// Para servidores PK. Configurações de ajuste de danos, estes seguem a mesma lógica
// como suas contrapartes do WoE (veja guild.conf)
pk_short_attack_damage_rate: 80
pk_long_attack_damage_rate: 70
pk_weapon_attack_damage_rate: 60
pk_magic_attack_damage_rate: 60
pk_misc_attack_damage_rate: 60

// Exibe o uso de habilidades no console? (somente para depuração) (padrão: desativado) (Nota 3)
skill_log: off

// Exibe o log de batalha? (somente para depuração) (padrão: desativado) (Nota 1)
battle_log: off

// Exibe outras coisas? (somente para depuração) (padrão: desativado) (Nota 1)
etc_log: off

// Você quer depurar pontos de distorção? Se definido como sim, os pontos de distorção aparecerão como sinalizadores (Nota 1).
// Ele também será executado na inicialização de uma verificação de distorção para imprimir quais pontos de distorção levam diretamente
// topo do npcs ao toque (o que pode levar a situações de distorção de loopback infinito)
warp_point_debug: no

// Escolhe se o servidor começa com noite (sim) ou dia (não)
night_at_start: no

// Define a duração em ms do dia (padrão: 7200000 = 2 horas)
// Defina como 0 para desativar o ciclo de dias (mas não o comando @day GM).
// Exceto 0, o mínimo é 60000 (1 minuto)
day_duration: 0

// Define a duração em ms da noite (padrão: 1800000 = 30 min)
// Defina como 0 para desativar o ciclo noturno (mas não o comando @night GM).
// Exceto 0, o mínimo é 60000 (1 minuto)
noite_duração: 0

// Usando duelo em mapas pvp
duel_allow_pvp: no

// Usando duelo em gvg-maps
duel_allow_gvg: no

// Permitir o uso de teletransporte / distorção ao duelar
duel_allow_teleport: no

// Autoleave duel quando morrer
duel_autoleave_when_die: yes

// Atraso entre usar @duel em minutos
duel_time_interval: 60

// Restringir o uso do duelo ao mesmo mapa
duel_only_on_same_map: no

// Determina o número máximo de caracteres que podem empilhar em uma única célula.
// Official - afeta apenas as rotinas de caminhada de personagens, incluindo monstros.
// Se uma unidade parar de andar e estiver em uma célula com mais de um limite de pilha
// personagens nele, ele irá até a célula livre mais próxima.
// Defina como 0 para verificações de empilhamento de células e movimentação livre.
// Custom - Essa variação fará com que toda célula completa seja considerada uma parede.
// NOTA: Para que a configuração personalizada tenha efeito, você tem que usar um servidor compilado
// com suporte ao Cell Stack Limit (veja src / map / map.h)
official_cell_stack_limit: 1
custom_cell_stack_limit: 1

// Permitir autotrade apenas em mapas com sinalizador de autotrade?
// Defina para "no" para permitir autotrade, onde nenhum mapflag "autotrade" está definido.
// Defina para "yes" para permitir apenas o autotrade em mapas com o "mapflag" autotrade.
at_mapflag: no

// Configure para a quantidade de minutos que os caracteres autotrade serão kickados do servidor.
at_timeout: 0

// Faz jogador não pode ser atacado quando autotrade? (transforma o estado do jogador.monster_ignore) (Nota 1)
at_monsterignore: no

// Sistema de leilão, taxa por hora. O padrão é 12000
auction_feeperhour: 12000

// Preço máximo de venda do leilão
auction_maximumprice: 500000000

// Minimo atraso entre cada consulta de pesquisa da loja em segundos.
searchstore_querydelay: 10

// Quantidade máxima de resultados que uma consulta de pesquisa de loja pode gerar, antes
// é cancelado.
searchstore_maxresults: 30

// Se o ganho ou a perda de pontos em dinheiro é exibido ou não (Nota 1).
// Padrão: não
cashshop_show_points: no

// Se o status da caixa de correio é exibido ou não no login.
// Padrão: 0
// 0 = não
// 1 = sim
// 2 = Sim, quando há e-mails não lidos
mail_show_status: 0

// Quantidade de emails que um usuário pode enviar por dia.
// Padrão: 100
// 0 = Ilimitado
mail_daily_count: 100

// Taxa de transferência do zeny via correio (Nota 2)
// NOTA: esta taxa é codificada no cliente, você precisa diferenciar seu cliente de acordo se você alterar este valor.
// Padrão: 2 (2%)
// 0 = Sem taxa
mail_zeny_fee: 2

// Quantidade de zeny para pagar por cada item anexado
// NOTA: esta taxa é codificada no cliente, você precisa diferenciar seu cliente de acordo se você alterar este valor.
// Padrão: 2500
// 0 = Sem taxa
mail_attachment_price: 2500

// Peso máximo no total que pode ser anexado a um e-mail
// NOTA: este limite é codificado no cliente, você precisa diferenciar seu cliente de acordo se você alterar este valor.
// Padrão: 2000
// 0 = sem limite de peso
mail_attachment_weight: 2000

// A transformação de monstro está desativada durante o Guild Wars?
// Se definido como yes, a transformação de monstro é automaticamente removida / desabilitada ao se divertir com castles durante os tempos de WoE
mon_trans_disable_in_gvg: no

// O preço do item no item / point shop é descartável?
// 0 = Não (padrão)
// 1 = lojas de itens
// 2 = lojas pontuais
// 3 = Lojas de itens e pontos
discount_item_point_shop: 0

// Não exibir mensagem "login-serv foi solicitado a% s o player '%. * S'." (Nota 1)
disp_servervip_msg: no

// Atraso para permitir que o usuário reenvie novos e-mails (padrão e mínimo é 1000)
mail_delay: 1000

// Oculta itens da guia favorita do jogador de serem vendidos para um NPC. (Nota 1)
hide_fav_sell: no
