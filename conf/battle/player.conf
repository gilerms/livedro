// Taxa máxima de HP dos jogadores? (O padrão é 100)
hp_rate: 100

// Taxa máxima de SP dos jogadores? (O padrão é 100)
sp_rate: 100

// Se os cartões e atributos da mão esquerda são aplicados ou não ao ataque da mão direita (Nota 1)
// (é 'sim' nos servidores oficiais)
left_cardfix_to_right: yes

// A quantidade de HP que um player irá reaparecer, 0 é o padrão.
// (A unidade está em porcentagem do total de HP, 100 é de cura total da HP, 0 é reaparecida com o total do 1oP).
restart_hp_rate: 0

// A quantidade de SP de um jogador irá reaparecer, 0 é o padrão.
// (A unidade está em porcentagem do total de SP, 100 é de cura completa de SP, 0 é de respawn com o total de 1SP).
restart_sp_rate: 0

// Um ​​jogador normal pode ignorar a árvore de habilidades? (Nota 1)
player_skillfree: no

// Quando definido como sim, força os pontos de habilidade obtidos da 1ª classe a serem colocados na 1ª classe
// habilidades e força pontos de habilidade novatos a serem colocados na habilidade básica. (Nota 1)
player_skillup_limit: yes

// As habilidades da missão podem ser aprendidas? (Nota 1)
// Configurar isso para yes pode abrir uma exploração em seu servidor!
quest_skill_learn: no

// Quando as habilidades são redefinidas, as habilidades de missão são redefinidas também? (Nota 1)
// Configurar isso para yes pode abrir uma exploração em seu servidor!
// NOTA: Se você tiver quest_skill_learn definido como sim, as habilidades da missão serão sempre redefinidas.
quest_skill_reset: no

// Você deve ter habilidades básicas para poder sentar, negociar, formar uma festa ou criar uma sala de bate-papo? (Nota 1)
basic_skill_check: yes

// Quando teleportar, ou desovar em um mapa, quanto tempo antes que um monstro te veja se você não se mover? (o tempo está em milissegundos)
// Ou seja, quando você vai para um mapa e não se move, quanto tempo antes os monstros irão notar você.
// Se você atacar um monstro, ele irá atacá-lo de volta, independentemente desta configuração.
player_invincible_time: 5000

// O intervalo de tempo para o HP restaurar naturalmente. (em milissegundos)
natural_healhp_interval: 6000

// O intervalo de tempo para o SP restaurar naturalmente. (em milissegundos)
natural_healsp_interval: 8000

// Intervalo de tempo da habilidade de cura automática. (em milissegundos)
natural_heal_skill_interval: 10000

// O peso máximo para um personagem carregar quando o personagem parar de curar naturalmente. (dentro %)
natural_heal_weight_rate: 50

// Maximum atk speed. (Padrão 190, Maior permitido 199)
max_aspd: 195

// O mesmo que max_aspd, mas para as 3 classes. (Padrão 193, Maior permitido 199)
max_third_aspd: 198

// Max ASPD para classe estendida (Kagerou/Oboro e Rebellion). (Padrão 193, Maior permitido 199)
max_extended_aspd: 197

// Velocidade máxima de caminhada (200 seria limitada a duas vezes a velocidade normal)
max_walk_speed: 300

// Máximo de HPs dependendo do nível base. Valores padrão são:
// Lv 99: 330000
// Lv150: 660000
// Lv175: 1100000
max_hp_lv99: 330000
max_hp_lv150: 660000
max_hp: 1100000

// SP máximo. (O padrão é 1000000)
max_sp: 1000000

// Máximo de parâmetros / estatísticas para cada classe. (str, agi, vit, int, dex e luk)
// 'max_parameter' para novatos, não-trans, não-bebês e não-3ª classes
// 'max_trans_parameter' para as classes trans (não na terceira classe trans)
// 'max_third_parameter' para as 3ª classes (regular / não-trans), exceto baby 3rd clasess
// 'max_third_trans_parameter' para as 3as classes trans
// 'max_baby_parameter' para classes de bebês, exceto bebês de 3ª classe
// 'max_baby_third_parameter' somente para bebês de 3ª classes
// 'max_extended_parameter' para segunda classe estendida (Kagerou / Oboro e Rebellion)
// Para opções específicas / avançadas, veja 'db / [pre-] re / job_params_db.txt'
max_parameter: 180
max_trans_parameter: 99
max_third_parameter: 255
max_third_trans_parameter: 130
max_baby_parameter: 120
max_baby_third_parameter: 120
max_extended_parameter: 130
max_summoner_parameter: 120

// Bônus de pontos de status para classe transcendente
transcendent_status_points: 52

// Max armor def / mdef
// NOTA: Esta configuração não tem efeito se o servidor for executado no Modo de Renovação (RENOVAÇÃO)
// NOTA: não afeta habilidades e efeitos de status como Força Mental
// Se weapon_defense_type for diferente de zero, não será aplicado ao max def.
// Se magic_defense_type for diferente de zero, não será aplicado ao max mdef.
max_def: 99

// Def para bônus de conversão Def2. Se a armadura def / mdef exceder max_def,
// o restante é convertido para vit def / int mdef usando este multiplicador
// (por exemplo: se definido como 10, todo ponto de armadura acima do máximo se torna 10 pontos de defesa)
over_def_bonus: 0

// Carrinhos de peso máximo podem aguentar.
max_cart_weight: 8000

// Previne o logout dos jogadores após ser atingido por quanto tempo (em ms, 0 desativa)?
prevent_logout: 10000

// Quando o servidor deve impedir que um jogador faça o logout? Não tem efeito se o prevent_logout estiver desativado. (Nota 3)
// Os servidores oficiais impedem que os jogadores façam logout após atacar, lançar habilidades e receber dano.
// 0 = Os jogadores podem sempre sair
// 1 = Impedir o logout no login
// 2 = Impedir o logout após o ataque
// 4 = Impedir o logout após a habilidade de transmitir
// 8 = Impedir o logout após ser atingido
prevent_logout_trigger: 14

// Exibe os valores hp / sp drenados de ataques normais? (Ou seja: cartão Hunter Fly)
show_hp_sp_drain: no

// Exibe os valores hp / sp obtidos de matar mobs? (Ou seja: Sky Deleter Card)
show_hp_sp_gain: yes

// Se definido, quando A aceita B como amigo, B também será adicionado ao amigo de A
// lista, caso contrário, apenas A aparece na lista de amigos de B.
// NOTA: esta configuração permite adicionar e excluir automaticamente os amigos.
friend_auto_add: yes

// Os pedidos simultâneos de convites de troca / festa / guilda são rejeitados automaticamente?
invite_request_check: yes

// Os jogadores vão perder um 'Skull' quando forem mortos?
// Nota: O item 'Skull' (ID 7420) é comercializado por padrão. por favor, verifique
// o banco de dados item_trade para ajustar de acordo.
// 0 = desativado
// 1 = Soltou apenas nos mapas PvP
// 2 = caiu em todas as situações
bone_drop: 0

// Os personagens montados (no Peco) aumentam seu tamanho?
// 0 = não
// 1 = somente Classes Normais no Peco têm Tamanho Grande
// 2 = somente as aulas de bebês no Peco têm tamanho médio
// 3 = ambas as classes normais no Peco têm tamanho grande
// e Baby Classes no Peco têm Tamanho Médio
character_size: 0

// Caracteres ociosos podem receber autoloot?
// Defina para o tempo em segundos em que um caractere inativo deixará de receber
// itens do Autoloot (0: desativado).
idle_no_autoloot: 0

// Distância mínima que uma sala de vendas / chat deve ser de um NPC para ser colocada.
// Padrão: 3 (0: desativado).
min_npc_vendchat_distance: 3
 
// Quanto as montarias de aluguel devem aumentar a velocidade de movimento de um jogador?
// O padrão é 25. 100 = 100% de aumento.
rental_mount_speed_boost: 25

// ===================================
// sistema VIP
// ===================================
// Aumente o slot de armazenamento. A configuração para 0 será desativada.
// Forneça mais slots de armazenamento acima do limite de MIN_STORAGE.
// Nota: MIN_STORAGE + vip_storage_increase não pode exceder MAX_STORAGE.
// Padrão: 300
vip_storage_increase: 300

// Aumente o aumento da taxa de experiência. A configuração para 0 será desativada. (Nota 2)
// Padrão: 50
vip_base_exp_increase: 50

// Aumento da taxa de experiência de trabalho. A configuração para 0 será desativada. (Nota 2)
// Padrão: 50
vip_job_exp_increase: 50

// Experimente o multiplicador da taxa de penalidade para contas VIP.
// Padrão: 100 (100 = 1% de penalidade)
vip_exp_penalty_base: 100
vip_exp_penalty_job: 100

// Zeny penalidade para contas VIP.
// A perda do Zeny só acontece se o jogador morrer de outro jogador.
// Padrão: 0 (100 = 1% de penalidade)
vip_zeny_penalty: 0

// Aumenta a experiência manual de batalha. A configuração para 0 será desativada.
// - Manual de Batalha Normal / Grosso: 50+ (50 / X) = 75%
// - HE Battle Manual: 100+ (100 / X) = 150%
// - Manual de Batalha x3: 200+ (200 / X) = 300%
// Nota: X é o valor de configuração.
// Padrão: 2
vip_bm_increase: 2

// Aumento de drop de item A configuração para 0 será desativada.
// Nota: 50 = aumento de 50% item_drop.
// Para item_rate = 200: 200 * 50/100 = 100 taxa de bónus adicionada à taxa total de 200 dando base de 300.
// Padrão: 50
vip_drop_increase: 50

// Requisito de Gemstone.
// O Grupo VIP pode ignorar o requisito de Gemstone por habilidades?
// 0 = Desativar
// 1 = Comporte-se como a Carta da Senhora
// 2 = Remover todos os requisitos de gemstone (padrão)
vip_gemstone: 2

// Exibe informações de taxa (mensagem de EXP, Drop e Morte)? (Nota 1)
vip_disp_rate: yes

// Revive o jogador morto enquanto entorta? (Nota 1)
revive_onwarp: yes

// Nível mínimo de base para receber o bônus de classificação do Taekwon
// - 3x HP e SP máximos
// - Todas as habilidades do Taekwon
taekwon_ranker_min_lv: 90

// Pontos de fama ganhos
// Missão Taekwon concluída
fame_taekwon_mission: 1
// Refinado próprio arma forjada para +10
fame_refine_lv1: 1
fame_refine_lv2: 25
fama_refine_lv3: 10000
// Sucesso para forjar uma arma lv3 com 3 ingredientes adicionais
fame_forge: 10
// Sucesso para preparar Poções condensadas seguidas
fame_pharmacy_3: 1
fame_pharmacy_5: 3
fame_pharmacy_7: 10
fame_pharmacy_10: 50

// Como o servidor deve medir o tempo ocioso do personagem? (Nota 3)
// 0x001 - Pedido de caminhada
// 0x002 - UseSkillToID Request (tentativa de uso de habilidade direcionada)
// 0x004 - Pedido UseSkillToPos (tentativa de uso da habilidade AoE)
// 0x008 - Pedido UseItem (Incluindo equipar / desequipar)
// 0x010 - Solicitação de ataque
// 0x020 - Pedido de Chat (Sussurro, Festa, Guilda, Campos de Batalha, etc)
// 0x040 - solicitação de sit / standup
// 0x080 - Pedido de emoção
// 0x100 - Pedido DropItem
// 0x200 - @ / # Command Request
// Por favor, note que pelo menos uma opção deve estar ativada.
// Lembre-se de que, quanto mais opções forem usadas, mais fácil será enganar os recursos que dependem do tempo de idenidade (por exemplo, checkidle ()).
// Padrão: walk (0x1) + useskilltoid (0x2) + usakilltopos (0x4) + useitem (0x8) + ataque (0x10) = 0x1F
idletime_option: 0x1F

// Ajuste os traços especiais da classe summoner.
// 0: Invocadores se comportam como outras classes.
// 1: Invocadores pertencem a raça bruta em vez de demi-humanos
// 2: Os invocadores são pequenos em vez de médios
// 3: Ambas as opções acima (valor oficial)
summoner_trait: 3