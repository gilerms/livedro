// A taxa de HP dos MVPs. (Nota 2)
mvp_hp_rate: 100

// A taxa de HP de monstros normais (monstros que não são MVPs) (Nota 2)
monster_hp_rate: 100

// A velocidade máxima de ataque de um monstro
monster_max_aspd: 199

// Define várias configurações relacionadas ao AI da mob. (Nota 3)
// 0x001: Quando habilitado, os mobs atualizarão sua célula alvo a cada poucas iterações
// (normalmente eles nunca atualizam sua célula alvo até que a alcancem enquanto
// perseguindo)
// 0x002: Faz com que a máfia use sua habilidade "ataque rude" (geralmente distorcendo) se eles
// são atacados e eles não podem atacar de volta, independentemente de como eles foram
// atacado (por exemplo: GrimTooth), caso contrário, seu ataque rude "só é ativado
// se eles não puderem se aproximar, alcance o alvo (por exemplo: sniping)
// 0x004: Se não estiver definido, mobs que podem mudar de alvo só o fazem quando atacado dentro de um
// distância de [attack range + 1], caso contrário mobs podem mudar de alvo e perseguição
// atacou os atacantes. Este sinalizador também substitui o alvo "provoke".
// 0x008: Quando configurados, os mobs se dispersam assim que perdem o alvo. Use este modo
// para tornar muito mais difícil a mob-train, escondendo e coletando-os em um
// ponto único (isto é: treinamento GrimTooth)
// 0x010: Se definido, as habilidades da máfia definidas para os amigos também serão ativadas em si mesmas.
// 0x020: Quando definido, o monstro ai é executado para todos os monstros em mapas que
// tem jogadores neles, em vez de apenas para mobs que estão na vizinhança
// dos jogadores.
// 0x040: Quando definido, quando o alvo da máfia muda de mapa, a multidão caminha em direção a
// qualquer npc-warps na visão de visão (use com mob_warp abaixo)
// 0x080: Se não estiver definido, os mobs no estado de ataque só mudarão os alvos quando atacados
// por ataques normais. Defina isso se quiser que os mobs também mudem de alvos quando
// atingido por habilidades.
// 0x100: Quando definido, um grupo escolherá uma habilidade aleatória de sua lista e começará de
// que em vez de verificar habilidades em ordens (quando não definido, se uma multidão também tiver
// muitas habilidades, aquelas próximas ao final raramente serão selecionadas)
// 0x200: Quando definido, o atraso de reutilização de habilidade de um grupo não será aplicado a todas as entradas de
// a mesma habilidade, em vez disso, apenas para aquela entrada em particular (por exemplo: Mob tem cura
// em seis linhas no mob_skill_db, somente a entrada que é realmente usada
// receberá o atraso). Isso tornará os monstros mais difíceis, especialmente MvPs.
// 0x400: Defina isso para fazer mobs ter um alcance de 9 para todas as habilidades. Caso contrário, eles
// irá obedecer as regras normais de habilidade.
// 0x800: Quando definido, os monstros que são provocados sempre mudam o alvo para o
// provocar pessoa, mesmo que normalmente não mudem de alvo no ataque.
// Exemplo: 0x140 -> Persiga jogadores através de warps + use habilidades em ordem aleatória.
monster_ai: 0

// Com que frequência um monstro deve repensar sua perseguição?
// 0: a cada 100 ms (MIN_MOBTHINKTIME)
// 1: cada célula movida
// 2: cada 2 células movidas
// 3: a cada 3 células movidas (oficial)
// x: todas as células x movidas
// Independentemente desta configuração, um monstro sempre repensará sua perseguição se tiver
// atingiu seu alvo. Aumentar este valor se você quiser fazer monstros continuar
// movendo depois que eles perderam o alvo deles / delas (esconda, nenhuma linha de visão, etc.).
monster_chase_refresh: 3

// Os mobs devem poder ser deformados (adicionar conforme necessário)?
// 0: Desativar.
// 1: Habilite o war-warping quando estiver em NPC-warps
// 2: Ativar o war-warping quando estiver em portais do tipo Priest Warp
// 4: desabilita o warping quando o mapa de destino é um mapa 'nobranch'.
mob_warp: 0

// Se estes forem definidos acima de 0, eles definem o tempo (em ms) durante o qual monstros
// terá seu 'AI' ativo depois que todos os jogadores deixarem sua vizinhança.
mob_active_time: 0
boss_active_time: 0

// Mobs e Pets ajuste de alcance de visão (coluna range2 no mob_db) (Nota 2)
view_range_rate: 100

// Chase Range é a perseguição mínima que uma multidão dá antes de desistir
// (desde que o alvo esteja fora do campo de visão). Este é o range3
// coluna no mob_db. (Nota 2)
chase_range_rate: 100

// Qual nível de Olho de Abutre e Olho de Serpente os monstros devem ter aprendido?
// Oficialmente monstros não têm essas habilidades aprendidas, então suas habilidades variadas
// só tem um alcance de 9. Se você colocar um número maior que 0, seu alcance
// ser aumentado por esse número.
monster_eye_range_bonus: 0

// Permitir que os monstros sejam agressivos e atacem primeiro? (Nota 1)
monster_active_enable: yes

// Os nomes mob_db devem substituir os nomes de mob especificados nos arquivos spawn?
// 0: não
// 1: use sempre a coluna Nome mob_db (nome da turma inglesa)
// 2: use sempre a coluna mob_db JName (nome original do Kro mob)
override_mob_names: 0

// Taxa de atraso de dano do monstro (Nota 1)
// Configurar para no / 0 é como eles sempre suportam.
monster_damage_delay_rate: 100

// Looting monster actions.
// 0 = Monster irá consumir o item.
// 1 = O monstro não consumirá o item.
monster_loot_type: 0

// Como o item de chão de busca de monstro para saque?
// 0: Mais próximo (antigo estilo de Athena)
// 1: Mais antigo no intervalo (oficial)
monster_loot_search_type: 1

// Possibilidade de mob lançar uma habilidade (Nota 2)
// Taxas mais altas levam a 100% de uso de habilidade da máfia com nenhum / poucos ataques normais.
// Defina como 0 para desabilitar habilidades de mob.
mob_skill_rate: 100

// Ajuste de atraso da habilidade de multidão (Nota 2)
// Depois que uma multidão lança uma habilidade, há um atraso antes de poder
// re-converter Note que habilidades com um atraso de 0 não podem ser afetadas por este
// configuração.
mob_skill_delay: 100

// Taxa de monstros em um mapa, 200 seria o dobro do normal. (Nota 2)
mob_count_rate: 100

// Respawn taxa de monstros em um mapa. 50 faria mobs renascerem duas vezes mais rápido (meio atraso) (Nota 2)
// Nota: Isso não afeta mobs com respawn imediato (a maioria dos mobs normais)
mob_spawn_delay: 100
plant_spawn_delay: 100
boss_spawn_delay: 100

// Os mobs não devem aparecer dentro do alcance de visão dos jogadores?
// 0 está desativado, caso contrário, é o número de novas tentativas antes de desistir
// e gerar o mob dentro da visão do jogador, a menos que o max (100) seja usado,
// em cujo caso o mob não será gerado, e será repetido novamente em
// 5 segundos.
// NOTA: Isto não tem efeito nos mobs que sempre aparecem na mesma célula
// (como ovos de formiga) exceto se você configurá-lo para o max.
no_spawn_on_player: 0

// As coordenadas de spawn dos arquivos mob-spawn devem ser ignoradas? (Nota 1)
// Se definido como yes, todos os monstros terão um local de respawn aleatório em todo o conjunto
// mapeie independentemente do que o arquivo mob-spawn diz.
force_random_spawn: no

// Os escravos de invocação herdam os traços passivos / agressivos de seu mestre?
// 0: Não, retenha o modo original.
// 1: Os escravos são sempre agressivos.
// 2: Os escravos são sempre passivos.
// 3: Igual ao estado agressivo / passivo do mestre.
// 4: O modo é sobrescrito com o modo escravo (oficial)
slaves_inherit_mode: 4

// Os escravos de convocação têm a mesma velocidade de caminhada que seu mestre?
// NOTA: O padrão é 3 para servidores oficiais.
// 0: nunca.
// 1: Se o mestre puder andar
// 2: Se o mestre não puder andar (mesmo os mobs sem movimento têm uma velocidade
// entrada no seu mob_db)
// 3: sempre
slaves_inherit_speed: 3

// Invocados monstros (alquimistas ou @ invocados monstros) atacam causar um
// chance de acionar os cartões autospelares do mestre? (Nota 1)
summons_trigger_autospells: yes

// Quando uma multidão é atacada por outro monstro, a máfia retaliará o mestre da máfia em vez da própria multidão?
// NOTA: Mobs convocados são aqueles adquiridos via @summon e convocados por Alchemists.
retaliate_to_master: yes

// Se os mobs devem mudar de alvo temporariamente quando uma skill desencadeia uma skill de counter mob (Nota 1)
// Por exemplo: Mob ataca o jogador B, e o jogador A lança uma habilidade C. Se definido como yes e o
// mob tem uma habilidade que é desencadeada pela habilidade C, então A será o alvo de
// a habilidade, caso contrário, B será direcionado pela habilidade de reação.
mob_changetarget_byskill: no

// Se a classe do monstro for alterada, ela recuperará totalmente a HP? (Nota 1)
monster_class_change_full_recover: yes

// Exibe algumas informações da máfia ao lado do nome delas? (adicione conforme necessário)
// (não funciona no guardião ou no Emperium)
// 1: Display mob HP (formato Hp / MaxHp)
// 2: Display mob HP (Porcentagem do formato de vida completo)
// 4: Exibir o nível da máfia
show_mob_info: 0

// Zeny dos mobs
zeny_from_mobs: no

// Monstros subindo de nível (o monstro subirá de nível toda vez que um jogador for morto e ele ficará mais forte)
// A taxa de Exp é calculada ((nível do monstro no nível original do monstro) * (exp * (mobs_level_up_exp rate / 100)))
// NOTA: Não se aplica a WoE Guardians.
mobs_level_up: no
mobs_level_up_exp_rate: 1

// Opções de Mobs dinâmicos
// Use mobs dinâmicos? (recomendado para servidores de tamanho pequeno e médio)
dynamic_mobs: yes

// Remove Mobs mesmo que eles estejam feridos
mob_remove_damaged: yes

// Atraso antes de remover mobs de mapas vazios (padrão 5 min = 300 segundos)
mob_remove_delay: 300000

// Define quem o mob npc_event é executado quando uma multidão é morta.
// Tipo 1: No jogador que matou a multidão (se morto por um não jogador, recorre ao tipo 0)
// Digite 0: No jogador que causou mais dano à multidão.
// NOTA: Isso afeta quem ganha o castelo quando o Emperium é quebrado.
mob_npc_event_type: 1

// Tempo em milissegundos para ativar a proteção contra Kill Steal
// Defina como 0 para desativá-lo.
// Se isto estiver ativado e um jogador estiver usando @noks, dano de outros jogadores (KS) não na party
// será reduzido para 0.
ksprotection: 0

// Os escravos MVP devem manter seu alvo quando convocados de volta ao seu mestre?
mob_slave_keep_target: yes

// Se deve ou não gerar o túmulo mvp.
// Veja http://irowiki.org/wiki/MVP#Gravestone
mvp_tomb_enabled: yes

// Atraso antes que o túmulo de MVP seja gerado.
// Padrão: 9 segundos
mvp_tomb_delay: 9000

// Se o tamanho de mobs especialmente convocados influencia ou não a experiência, as taxas de drop,
// e estatísticas. As taxas serão dobradas para grandes grupos e divididas para pequenas.
// Isso é invocado apenas sob o comando 'monster', @monsterbig e @monstersmall. (Nota 1)
// Padrão: não
mob_size_influence: no

// Como um monstro deve ser preso por um icewall lançado diretamente sobre ele?
// Nos servidores oficiais, os monstros só podem deixar um icewall para o oeste e sul. Se o alvo deles for norte ou leste de
Eles tentam continuamente persegui-lo, mas não conseguem fazê-lo. Isso os leva a um loop durante o qual eles usarão
// habilidades ociosas e de perseguição. Monstros chefes, por outro lado, se comportarão como um monstro preso, não se movam e usarão
// habilidades ociosas e rudeattacked (quando atacadas).
// 0: O monstro não ficará preso no icewall.
// 1: O monstro se comportará como um monstro preso.
// 2-255: Número de loops que um monstro vai passar pelo comportamento descrito acima antes de se libertar do icewall.
// NOTA: Em alguns servidores, os monstros normais podem se libertar após 15-35 segundos, dependendo de sua velocidade. Em outro
// servidores, eles ficarão presos no icewall até expirarem. Além disso, muitos servidores oficiais (por exemplo, iRO) têm
// icewall completamente bloqueado em todos os mapas que possuem monstros chefes neles.
// Padrão (menos explorável): mob - 75, boss - 0
// Padrão (mais oficial): mob - 220, boss - 1
mob_icewall_walk_block: 75
boss_icewall_walk_block: 0

// As barras HP devem ser mostradas para monstros?
// 2012-04-04aRagexeRE ou cliente superior obrigatório.
monster_hp_bars_info: yes

// Um ​​monstro deve reaparecer e um aviso será impresso no servidor do mapa quando um monstro não puder se mover por um longo tempo?
// Isso pode ser uma jogabilidade legítima (por exemplo, jogadores mantendo um MVP preso dentro do icewall), mas se você quiser evitar
// explora e ser notificado sobre eles, você pode definir isso para sim.
monster_stuck_warning: no
