//    1.0 Cabeçalho e Tradução [Rarord]                  
// Nota 1: O valor é um parâmetro de configuração (ligado/desligado, sim/não ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// ============================================================================

// Se um item for dropado, ele será direcionado diretamente para o inventário do usuário? (Nota 1)
item_auto_get: no

// Quanto tempo demora para um item desaparecer do chão depois de ser dropado? (em milissegundos)
flooritem_lifetime: 60000

// Tempo de duração que durante o qual apenas a pessoa que causou mais dano a um monstro pode obter o item? (em milissegundos)
item_first_get_time: 3000

// Tempo de duração que durante o qual apenas a primeira e segunda pessoa que causou mais dano a um monstro pode obter o item? (em milissegundos)
// (Tem efeito após o decorrer do item_first_get_time)
item_second_get_time: 1000

// Tempo de duração que durante o qual apenas a primeira, segunda e terceira pessoa que causou mais dano a um monstro pode obter o item? (em milissegundos)
// (Tem efeito após o decorrer do item_second_get_time)
item_third_get_time: 1000

// Tempo de duração para se inscrever no MvP recompensa itens quando o Jogador Mais Valioso não consegue pegar o item de prêmio e ele cai no chão? (em milissegundos)
mvp_item_first_get_time: 10000

// Tempo de duração que o primeiro e segundo MvP para que eles possam obter o item? (em milissegundos)
// (Tem efeito após o decurso de mvp_item_first_get_time)
mvp_item_second_get_time: 10000

// Tempo de graça para o primeiro, segundo e terceiro MvP para que eles possam obter o item? (em milissegundos)
// (Tem efeito após o decurso de mvp_item_second_get_time)
mvp_item_third_get_time: 2000

// drop rates do item (nota 2)

// A taxa em que os itens comuns são dropados (Itens que estão na guia ETC, além das cartas)
item_rate_common: 100
item_rate_common_boss: 100
item_rate_common_mvp: 100
item_drop_common_min: 1
item_drop_common_max: 10000

// Os itens de taxa de recuperação são dropados (itens que restauram HP ou SP)
item_rate_heal: 100
item_rate_heal_boss: 100
item_rate_heal_mvp: 100
item_drop_heal_min: 1
item_drop_heal_max: 10000

// A taxa na qual itens utilizáveis ​​(na guia de item) são excluídos, em seguida, os itens de recuperação.
item_rate_use: 100
item_rate_use_boss: 100
item_rate_use_mvp: 100
item_drop_use_min: 1
item_drop_use_max: 10000

// A taxa na qual o equipamento é descartado.
item_rate_equip: 100
item_rate_equip_boss: 100
item_rate_equip_mvp: 100
item_drop_equip_min: 1
item_drop_equip_max: 10000

// A taxa na qual as cartas são descartadas
item_rate_card: 100
item_rate_card_boss: 100
item_rate_card_mvp: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// O ajuste de taxa para os itens do MVP que o MVP obtém diretamente em seu inventário
// Modo: 0 - ordem oficial, 1 - ordem aleatória, 2 - todos os itens
item_rate_mvp: 100
item_drop_mvp_min: 1
item_drop_mvp_max: 10000
item_drop_mvp_mode: 0

// O ajuste de taxa para o item concedido pelo cartão cai.
item_rate_adddrop: 100
item_drop_add_min: 1
item_drop_add_max: 10000

// Ajuste de taxa para as quedas da Treasure Box (estas substituem todos os outros modificadores)
item_rate_treasure: 100
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// Use gotas logarítmicas? (Nota 1)
// O logaritmo descarta taxas de queda de escala de maneira não linear usando a equação
// Droprate (x, y) = x * (5 - log (x)) ^ (ln (y) / ln (5))
// Onde x é a taxa de entrega original e y é o modificador drop_rate (as variáveis ​​item_rate * mencionadas anteriormente)
// Use a tabela a seguir para ter uma ideia de como a taxa afetará as taxas de queda quando quedas logarítmicas forem usadas:
// Y: taxa de queda original
// X: modificador de queda de taxa (por exemplo: item_rate_equip)
// X \ Y | 0,01 0,02 0,05 0,10 0,20 0,50 1,00 2,00 5,00 10,00 20,00
// ----- + ------------------------------------------ ---------------------
// 50 | 0,01 0,01 0,03 0,06 0,11 0,30 0,62 1,30 3,49 7,42 15,92
// 100 | 0,01 0,02 0,05 0,10 0,20 0,50 1,00 2,00 5,00 10,00 20,00
// 200 | 0,02 0,04 0,09 0,18 0,35 0,84 1,61 3,07 7,16 13,48 25,13
// 500 | 0,05 0,09 0,22 0,40 0,74 1,65 3,00 5,40 11,51 20,00 33,98
// 1000 | 0,10 0,18 0,40 0,73 1,30 2,76 4,82 8,28 16,47 26,96 42,69
// 2000 | 0,20 0,36 0,76 1,32 2,28 4,62 7,73 12,70 23,58 36,33 53,64
// 5000 | 0,50 0,86 1,73 2,91 4,81 9,11 14,45 22,34 37,90 53,91 72,53
// 10000 | 1,00 1,67 3,25 5,28 8,44 15,24 23,19 34,26 54,57 72,67 91,13
// 20000 | 2,00 3,26 6,09 9,59 14,83 25,49 37,21 52,55 77,70 97,95 100%
// 50000 | 5,00 7,87 13,98 21,12 31,23 50,31 69,56 92,48 100% 100% 100%
item_logarithmic_drops: no

// A taxa de drop do monstro pode se tornar 0? (Nota 1)
// Padrão: no (como nos servidores oficiais).
drop_rate0item: no

// Aumenta a taxa de queda do item + 0,01%? (Nota 1)
// Nos servidores oficiais, é possível obter uma chance de queda de 0,00% para que todos os itens sejam aumentados em 0,01%.
// NOTA: Isto é visto como um bug para o rAthena.
// Padrão: no
drop_rateincrease: no

// Faz com que seu valor de LUK afete taxas de queda de maneira absoluta.
// Configurar para 100 significa que cada luk adiciona 0,01% de chance de encontrar itens
// (independentemente da taxa de queda da base do item).
drops_by_luk: 0

// Faz com que seu valor de LUK afete as taxas de queda de forma relativa.
// Configurar para 100 significa que cada luk adiciona 1% de chance de encontrar itens
// (Então, em 100 luk, tudo terá duas chances de cair).
drops_by_luk2: 0

// A taxa de monstros soltando minérios pela habilidade Ore Discovery (o padrão é 100)
finding_ore_rate: 100

// Se as Esferas Marinhas e Floras são convocadas por Alquimista?
// Esta configuração tem três valores disponíveis:
// 0: nada cai.
// 1: Apenas esferas marinhas dropam itens.
// 2: Todas as convocações alquimistas deixam itens.
alchemist_summon_reward: 1

// Fazer transmissão ** Player1 ganhou o Pupa Card da Pupa (chance de 0.01%) ***
// Isso pode ser definido para qualquer valor entre 0 e 10000.
// Nota: Ele também anuncia o uso de habilidade STEAL com itens raros
// 0 = no mostra anúncios em tudo
// 1 = show anuncia para itens de chance de queda de 0,01%
// 333 = show anuncia para itens com chance de queda de 3,33% ou menor
// 10000 = show announces para todos os itens
rare_drop_announce: 0

// A autoloot leva em conta os bônus e penalidades dos jogadores? (Nota 1)
// Se RENEWAL_DROP, Bubble Gum ou qualquer outro modificador estiver ativo autoloot
// irá levá-los em conta.
autoloot_adjust: 0
