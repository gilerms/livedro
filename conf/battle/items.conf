//    - Anotações                                        
// Nota 1: O valor é um parâmetro de configuração (ligado / desligado, sim / não ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
// assume tipos de unidades (1:Pc, 2:Mob, 4:Pet, 8:Homun)
// ============================================================================  

// O valor mais alto no qual um item pode ser vendido por meio da habilidade de venda do comerciante. (no zeny)
vending_max_value: 1000000000

// Permitir a compra de caracteres de venda que estão no máximo. limite zeny.
// Se definido como yes, o restante do zeny acima da capacidade do caractere desaparecerá.
vending_over_max: yes

// Imposto a aplicar a todas as transações de venda automática (por exemplo: 10000 = 100%, 50 = 0,50%)
// Quando um imposto é aplicado, o preço total do item é cobrado do comprador, mas
// o vendedor não receberá o preço total pago (eles recebem 100% - este imposto).
vending_tax: 500

// Total mínimo da compra até que impostos sejam aplicados.
// Oficialmente, não há imposto para nada menos que 100 milhões de zenys.
// 0 aplicará impostos a todas as transações.
vending_tax_min: 100000000

// Mostre o nome do comprador quando tiver vendido um item com sucesso
buyer_name: yes

// Taxa de sucesso do forjamento. (Nota 2)
weapon_produce_rate: 100

// Taxa de sucesso de preparo de poção. (Nota 2)
potion_produce_rate: 100

// Os itens produzidos têm o nome do fabricante neles? (Nota 3)
// 0x01: Armas produzidas
// 0x02: Poções produzidas
// 0x04: Flechas produzidas
// 0x08: Água Benta/Ancilla produzidas
// 0x10: Poções Mortais produzidas
// 0x80: Outros itens produzidos.
produce_item_name_input: 0x03

// Um mob invocado através do galho seco agressivo? (Nota 1)
dead_branch_active: yes

// Os monstros invocados devem verificar o nível básico do jogador? (galhos mortos) (Nota 1)
// Nos oficiais isto não é - monstros invocados galho seco/sangrento podem ter QUALQUER nível.
// Mude para 'sim' para invocar apenas monstros menores ou iguais ao nível base do jogador.
random_monster_checklv: no

// Qualquer jogador pode equipar qualquer item, independentemente das restrições de gênero
// NOTA: Alianças e Chicotes/Instrumentos Musicais verificarão gênero independentemente da configuração.
ignore_items_gender: yes

// No mapa, ele verifica se há itens não marcados como "disponíveis" e
// excluí-los automaticamente do inventário/carrinho/armazenamento.
// NOTA: Um item não está disponível se não foi carregado a partir do item_db ou
// especificado como indisponível em db/item_avail.txt
// 0x1: inventário
// 0x2: carrinho
// 0x4: armazem
item_check: 0x0

// Quanto tempo deve passar entre os usos do item?
// Só afeta o atraso entre o uso de itens, evita o abuso de itens de cura. Recomendado ~ 500 ms
// Em oficiais isso é 0, mas é definido como 100ms como uma medida contra bots / macros.
item_use_interval: 100

// Quanto tempo deve passar entre o uso de comida em dinheiro? Padrão: 60000 (1 min)
cashfood_use_interval: 60000

// Nível requerido de bNoMagicDamage antes que as mudanças de status sejam bloqueadas (Golden Thief Bug card).
// Por exemplo, se for deixado em 50. Um item pode dar bNoMagicDamage, 40;
// que reduz o dano mágico em 40%, mas não bloqueia as mudanças de status.
gtb_sc_immunity: 50

// Ativar efeitos do cartão autospell para empilhar?
// NOTA: Cartas diferentes que concedem a mesma habilidade serão
// sempre independentemente uns dos outros, independentemente da configuração.
autospell_stacking: no

// Permitir o consumo de itens utilizáveis ​​que estão desativados por item_noequip.txt? (Nota 1)
// não = não pode ser consumido
// yes = consumido sem efeito
allow_consume_restricted_item: no

// Permitir equipar itens que estão desativados por item_noequip.txt? (Nota 1)
// não = não pode ser equipado e será desequipado ao entrar no mapa
// yes = pode ser equipado mas não dá efeito
// Se o equip é composto com carta(s) restrita(s), ele ignora esta verificação, mas ainda não dá efeito.
allow_equip_restricted_item: yes

// Permitir troca de equipamento enquanto interage com NPCs? (Nota 1)
// Padrão: sim
item_enabled_npc: yes

// Permitir que o map_flooritem verifique se o item é dropável? (Nota 1)
// Se sim, itens não dropados serão destruídos em vez de aparecerem no mapa quando o inventário de um jogador estiver cheio.
// Padrão: sim
item_flooritem_check: yes

// Definir o tipo de limite padrão para item_flag e 8(consulte db/[pre-re]/item_flag.txt
// 0 - nenhum
// 1 - Conta
// 2 - Clã
// 3 - Parte
// 4 - Personagem
default_bind_on_equip: 4

// Permitir a venda de itens restritos vinculados/vendidos como moeda da Itemshop? (Nota 3)
// 0x0 = Itens restritos vinculados/vendidos não podem ser vendidos em Itemshops
// 0x1 = Itens vinculados podem ser vendidos em Itemshops
// 0x2 = Vender itens restritos podem ser vendidos em Itemshops
allow_bound_sell: 0x0

// Ative a chance de refinar o evento (consulte db/pre-re/refine_db.yml)
// não = normal refinar as chances em vigor (valor oficial/padrão)
// sim = refine as chances em vigor
event_refine_chance: no

// Ocultar últimos caracteres do nome do jogador com asterisco (*) quando o jogador
// obteve um item com sinalizador de transmissão especial.
// Nota: Jogadores com nomes curtos podem ser totalmente convertidos em asteriscos se
// valor de configuração é definido alto.
broadcast_hide_name: 2
