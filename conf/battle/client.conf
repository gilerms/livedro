//                                             
//    1.0 Cabeçalho e Tradução [Rarord]                  
//    - Anotações                                        
// Nota 1: O valor é um parâmetro de configuração (ligado / desligado, sim / não ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O valor é um campo de bits. Se nenhuma descrição for dada,
// assume tipos de unidades (1: Pc, 2: Mob, 4: Pet, 8: Homun)
// ============================================================================  


// Mínimo atraso entre mensagens whisper / global / party / guild (em ms)
// Mensagens que quebram este limite são silenciosamente omitidas.
min_chat_delay: 0

// Intervalo válido de corantes e estilos no cliente.
min_hair_style: 0
max_hair_style: 27
min_hair_color: 0
max_hair_color: 8
min_cloth_color: 0
max_cloth_color: 4
min_body_style: 0
max_body_style: 1

// Quando definido como yes, o campo de dano nos pacotes enviados a partir dos mapas de infortúnio será definido
// para -1, tornando impossível para os GMs, Bots e Hexed clientes conhecerem o
// dano real causado por ataques. (Nota 1)
hide_woe_damage: no

// "penteado" numero que identifica pet.
// NOTA: O cliente usa o campo "hair style" no pacote mob para diferenciá-los dos mobs.
// Esse valor é sempre maior que o penteado máximo disponível no dito cliente.
// Valores conhecidos para trabalhar (todos os clientes de 2005):
// sakexes mais antigos: 20
// sakexe 0614: 24
// sakexe 0628 (e posterior): 100
pet_hair_style: 100

// Tamanho da área visível (quantos quadrados longe de um jogador eles podem ver)
area_size: 14

// Percurso máximo de caminhada (quantas células um jogador pode percorrer até o cursor)
max_walk_path: 17

// Valor máximo permitido 'level' que pode ser enviado em pacotes unitários.
// Use junto com a configuração aura_lv para dizer exatamente quando mostrar a aura.
// NOTA: Você também precisa ajustar o cliente se quiser que isso funcione.
// NOTA: O padrão é 99. Os valores acima de 127 provavelmente se comportarão incorretamente.
// NOTA: Se você não sabe o que isso faz, não mude !!!
max_lv: 500

// Nível necessário para exibir uma aura.
// NOTA: Isso pressupõe que enviar max_lv para o cliente exibirá a aura.
// NOTA: aura_lv não deve ser menor que max_lv.
// Exemplo: se max_lv for 99 e aura_lv for 150, caracteres com nível 99 ~ 149
// será enviado como sendo todo o nível 98 e apenas caracteres com nível
// 150 ou mais serão relatados como tendo nível 99 e mostrarão uma aura.
aura_lv: 99

// Unidades afetadas pelas configurações de max_lv e aura_lv. (Nota 3)
// Nota: Se um tipo de unidade, que normalmente não mostra uma aura, é
// define que irá obter uma aura quando cumprir o requisito de nível.
// Padrão: 0 (nenhum)
client_limit_unit_lv: 0

// O smoking e os vestidos de casamento serão mostrados quando usados? (Nota 1)
wedding_modifydisplay: no

// Salve a cor da roupa. (Isso irá degradar o desempenho) (Nota 1)
save_clothcolor: yes

// Salve estilos de corpo. (Nota 1)
// Nota: Não ligue isto a menos que você saiba o que está fazendo.
// Sprites não são liberados oficialmente.
save_body_style: no

// Não exibe cores de pano para a aula de casamento?
// Nota: Ambos save_clothcolor e wedding_modifydisplay devem ser ativados
// para que esta opção tenha efeito. Defina isso para yes se suas paletas de pano
// o pacote não tem paletas de casamento (ou tem menos que os outros trabalhos)
wedding_ignorepalette: no

// Não exibe cores de pano para a fantasia de Natal?
// Defina para yes se o pacote de paletas de pano não tiver paletas de Natal (ou tiver menos que as outras tarefas)
xmas_ignorepalette: no

// Não exibe cores de pano para o traje de verão?
// Defina para yes se o pacote de paletas de tecido não tiver paletas de verão (ou tiver menos que os outros trabalhos)
summer_ignorepalette: no

// Não exibe cores de pano para o traje Hanbok?
// Defina para yes se o pacote de paletas de pano não tiver paletas Hanbok (ou tiver menos que os outros trabalhos)
hanbok_ignorepalette: no

// Não exibe cores de tecidos para o traje da Oktoberfest?
// Defina para yes se o pacote de paletas de tecido não tiver paletas da Oktoberfest (ou tiver menos que as outras tarefas)
oktoberfest_ignorepalette: no

// Defina isso para 1 se seus clientes tiverem problemas no langtype e não puderem exibir o motd corretamente
motd_type: 0

// Mostra a versão rAthena para os usuários quando o login?
display_version: yes

// Quando afetado com o efeito de status "Alucinação", envia o efeito para o cliente? (Nota 1)
// NOTA: Defina como 'no' se o cliente ficar atrasado devido ao efeito de tela "Wavy".
display_hallucination: yes

// Defina para 1 se o seu cliente suportar temporizadores de alteração de status e você quiser usá-los
// Clientes a partir de 2009 suportam este
display_status_timers: yes

// Aleatoriza o emoticon de dados do lado do servidor, para evitar que os clientes forjem
// pacotes para o número desejado. (Nota 1)
client_reshuffle_dice: yes

// Ordena o armazenamento de personagem e de guilda antes de ser enviado ao cliente.
// Servidores oficiais não ordenam o armazenamento. (Nota 1)
// NOTA: A ativação desta opção degrada o desempenho.
client_sort_storage: no

// Nós permitimos a mudança de emblema durante woe_time?
emblem_woe_change:yes 

// Quantos pixels transparentes podem ser encontrados no emblema antes de serem detectados como inválidos? (Nota 2)
emblem_transparency_limit: 80

// Atualiza a posição do inimigo enquanto está no estado invisível? (Nota 1)
// NOTA: Definir para 'não' fará com que o cliente não atualize a posição do inimigo a menos que os jogadores tenham efeito de "Intravisão".
// Isso ajudará o cliente a lidar com o WPE - Maya Purple Hack.
// Mas vai estragar 'a tela de animação do jogo' enquanto os jogadores estiverem em estado invisível.
update_enemy_position: no

// Quando um jogador se teletransporta, muda mapas ou faz o login, eles enfrentam a direção que estavam enfrentando antes de serem distorcidos?
// Oficial: Desativado, os jogadores sempre enfrentam o Norte.
spawn_direction: no

// Mostra a mensagem de recompensa do MVP EXP para clientes 2013-12-23cRagexe e mais recentes? (Nota 1)
// kRO removeu o pacote e isso reativa a mensagem.
// Oficial: desativado.
mvp_exp_reward_message: no
