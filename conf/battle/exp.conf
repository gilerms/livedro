//                                             
//    1.0 Cabeçalho e Tradução [Rarord]                  
//    - Anotações   
// Nota 1: O valor é um parâmetro de configuração (ligado / desligado, sim / não ou 1/0)
// Nota 2: O valor está em porcentagem (100 significa 100%)
// Nota 3: O nível máximo de classes é armazenado na tabela exp.
// Veja os arquivos db / exp.txt e db / exp2.txt para alterá-los.
// ===========================================================================

// Taxa em que exp. é dada. (Nota 2)
base_exp_rate: 100

// Avalie em qual job exp. é dada. (Nota 2)
job_exp_rate: 100

// Ligue isto para permitir que um jogador suba de nível mais de uma vez de um kill. (Nota 1)
multi_level_up: no

// Definir isso pode limitar a experiência máxima que se pode obter por kill especificado como um
//% da barra de exp. atual. (A cada 10 = 1,0%)
// Por exemplo, defina-o para 500 e não importa quanto exp o mob forneça,
// ele nunca pode dar a você metade da sua barra de exp. atual.
max_exp_gain_rate: 0

// Método de cálculo da experiência acumulada ao derrotar um monstro:
// 0 = usa dano dado / dano total como razão de dano
// 1 = usa dano dado / max_hp como razão de dano
// NOTA: Usar o tipo 1 desativa o bônus onde o primeiro atacante fica
// sua parte do exp dobrou quando várias pessoas atacaram a multidão.
exp_calc_type: 0

// Aumento de experiência por atacante. Isto é, todo atacante adicional ao
// monstro faz isso dar muito mais experiência
// (por exemplo: 5 pessoas atacam com 25 aqui, + (25 * 4)% -> + 100% exp)
exp_bonus_attacker: 25

// Número máximo de atacantes em que o bônus de exp é limitado
// (por exemplo: se definido como 5, o bônus máximo é 4 * bônus por char, independentemente dos invasores)
exp_bonus_max_attacker: 12

// Taxa de exp de bônus do MVP. (Nota 2)
mvp_exp_rate: 100

// Taxa de exp base / job dada por NPCs. (Nota 2)
quest_exp_rate: 100

// A taxa de exp de trabalho de usar Heal skill (100 é o mesmo que o heal, 200 é double.
// O saldo da exp. taxa é melhor usada com 5 a 10)
heal_exp: 0

// A taxa de exp. que é obtido pelo processo de ressurreição, uma unidade é de 0,01%.
// Experimente cálculos para o valor da experiência * diferença de nível da pessoa revivida / 100 * ressurrection_exp / 10000 que o jogador revivido pode receber.
ressurrection_exp: 0

// A taxa de exp de trabalho ao usar desconto e sobrecarga em um NPC
// (em incrementos de 0,01% - 100 é 1%, 10000 é normal, 20000 é duplo.)
// O modo como é calculado é (dinheiro recebido * skill lv) * shop_exp / 10000.
shop_exp: 0

// PVP exp. Os jogadores recebem exp em mapas PvP?
// (Nota: NÃO exp de jogadores, mas de nivelamento normal)
pvp_exp: yes

// Quando um jogador morre, como devemos penalizá-lo?
// 0 = Sem penalidade.
// 1 = Perde% do nível atual quando morto.
// 2 = Perde% da experiência total quando morto.
death_penalty_type: 1

// Base exp. taxa de penalidade (Cada 100 é 1% do seu exp)
death_penalty_base: 100

// exp. taxa de penalidade (Cada 100 é 1% do seu exp)
death_penalty_job: 100

// Quando um jogador morre (para outro jogador), com quanto zeny devemos penalizá-lo?
// NOTA: É uma porcentagem do zeny deles, então 100 = 1%
zeny_penalty: 0

// Os jogadores no nível máximo da base / trabalho perdem o EXP na morte?
// 0: Nunca perder (padrão como oficial).
// 1: Perder Base EXP.
// 2: Perder Job EXP.
death_penalty_maxlv: 0

// Exibe a experiência obtida ao matar um monstro. (Nota 1)
disp_experience: no

// Irá exibir zeny ganho (de mobs, trades, etc) (Nota 1)
disp_zeny: no

// Use o conteúdo de db / statpoint.txt ao fazer um reset de estatísticas e subir de nível? (Nota 1)
// Se não, uma equação será usada para preservar os pontos de referência ganhos / perdidos
// através de meios externos (isto é: compradores / vendedores de pontos de estatísticas)
use_statpoint_table: yes

// Custo de EXP para elenco PR_REDEMPTIO (Nota 2)
exp_cost_redemptio: 1

// Quantos jogadores necessários para fazer a penalidade de EXP de PR_REDEMPTIO se tornar 0?
// Se por padrão, o 'exp_cost_redemptio' é 1 (1%) e todos os jogadores reviverem a penalidade é reduzida para 0,2%,
// significa que 'exp_cost_redemptio_limit' é 5.
exp_cost_redemptio_limit: 5

// Custo de EXP para lançar LG_INSPIRATION (nota 2)
exp_cost_inspiration: 1